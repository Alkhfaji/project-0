<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="graybar">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id=image>        
        <div class=navbar>
            <a href="../Google/index.html">
                Google Search
            </a>
        </div>
    </div>
    <div class="label">Advanced Search</div>

    <div style="height: 1px; background: #ededed;"> </div>

    <h3 style="font-weight:normal">Find pages with...</h3>

    <form action="https://google.com/search">
        <table>
            <tr>
                <td>
                    <label for="all" class="float">all these words:</label>
                </td>
                <td>
                    <input class="margin" value autofocus="autofocus" id="all" name="as_q" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="exact" class="float">this exact word or phrase:</label>

                </td>
                <td>
                    <input class="margin" value autofocus="autofocus" id="exact" name="as_epq" type="text">

                </td>
            </tr>
            <tr>
                <td>
                    <label for="any" class=float>any of these words:</label>

                </td>
                <td>
                    <input class="margin" value autofocus="autofocus" id="any" name="as_oq" type="text">

                </td>
            </tr>
            <tr>
                <td>
                    <label for="none" class="float">none of these words:</label>

                </td>
                <td>
                    <input class="margin" value autofocus="autofocus" id="none" name="as_eq" type="text">

                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Advanced Search" class="btn">
                </td>
            </tr>
        </table>

    </form>
</body>

</htmL>
